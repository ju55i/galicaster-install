[basic]
admin = False
profile = default
quit = False
repository = /media/space/repo
export = /media/space/export
legacy = False

[screen]
left = Blackmagic
right = Epiphan

[audio]
min = -50
max = 0

[track1]
name = Blackmagic
device = blackmagic
location = /dev/blackmagic/card0
input = svideo
input-mode = pal
file = CAMERA.avi
flavor = presenter
audio-input = auto
vumeter = True
amplification = 5.0
active = True

[track2]
name = Epiphan
device = vga2usb
drivertype = v4l2
location = /dev/video1
file = SCREEN.avi
flavor = presentation
active = True

[plugins]
nocursor = True

[ingest]
active = True
hostname = AgB334.3
manual = immediately
scheduled = immediately
host = http://matterhorn
username = matterhorn_system_account
password = CHANGE_ME
workflow = full
workflow-parameters = trimHold:true
